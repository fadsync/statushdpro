<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StatusHD Pro - Update Available</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #020617;
      font-family: Arial, sans-serif;
      color: #e2e8f0;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: auto;
    }

    .logo-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #10b981);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px auto 20px;
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.4);
    }

    .logo-circle img {
      width: 85px;
      height: 85px;
      filter: drop-shadow(0px 0px 4px rgba(255, 255, 255, 0.4));
    }

    .title {
      font-size: 26px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 15px;
      opacity: 0.8;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .card {
      background-color: #0f172a;
      padding: 20px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0px 10px 35px rgba(0, 0, 0, 0.35);
    }

    .download-btn {
      margin-top: 25px;
      display: inline-block;
      padding: 15px 28px;
      background: linear-gradient(135deg, #3b82f6, #10b981);
      color: white;
      font-weight: 700;
      font-size: 18px;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
      transition: 0.2s;
    }

    .download-btn:hover {
      transform: scale(1.05);
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="logo-circle">
      <!-- You can replace with your app icon later -->
      <img src="https://cdn-icons-png.flaticon.com/512/109/109612.png">
    </div>

    <div class="title">StatusHD Pro Update</div>

    <div class="subtitle">
      A new version of StatusHD Pro is available.<br>
      Please install the update to continue enjoying HD-quality status uploads.
    </div>

    <div class="card">
      <p style="opacity: 0.8;">
        Tap the button below to download the latest APK version.
      </p>
    </div>

    <a id="downloadLink" class="download-btn" href="#" download>
      ⬇ Download Update
    </a>

    <div class="footer">Developed by FadSync</div>

  </div>

  <script>
    // ⭐ UPDATE ONLY THIS VARIABLE ⭐
    const APK_URL = "https://your-apk-link-here.com/app.apk";

    document.getElementById("downloadLink").href = APK_URL;
  </script>

</html>
